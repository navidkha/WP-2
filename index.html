<html>
    <head>
        <title>Personal Website</title>
        <link rel="stylesheet" href="main.css" >
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="Header"><h1>فرم مشخصات</h1></div>

        <div class="Title"><h1>لطفا اطلاعات زیر را تکمیل کنید</h1></div>
        <br>
        
        <div class="Content">

        <form method="POST" action="#">
            <p>
                عنوان
            </p>
            
                <select name="uiTitle" id="uiTitle">  
                    <option value="male">آقا</option>
                    <option value="female">خانوم</option>
                    <option value="other">غیره</option>
                </select>

            
            <p> 
                لطفا اطلاعات فردی خود را وارد کنید 
            </p>
        
                <label name="fname">نام</label><br>
                <input type="text" name="uiFname"><br><br>
                <label name="lname">نام خانوادگی</label><br>
                <input type="text" name="uiLname"><br><br>
                <label name="ename"> نام و نام خانوادگی به انگلیسی </label><br>
                <input type="text" name="uiEname"><br><br>
                <label name="uiSsid"> کد ملی</label><br>
                <input type="text" name="uiSsid"><br><br>
            
            <p>
                اطلاعات تماس با شما  
            </p>
          
                <label for="email"> *پست الکترونیکی</label><br>
                <input type="text" id="uiEmail" name="uiEmail"><br><br>
                <label for="pnumber"> *شماره تماس</label><br>
                <input type="text" id="uiPnumber" name="uiPnumber"><br><br>
            
            <p>
                تعیین رمز
            </p>
            
                <label for="pass1"> رمز</label><br>
                <input type="text" id="uiPass1" name="uiPass1"><br><br>
                <label for="pass2"> تکرار رمز</label><br>
                <input type="text" id="uiPass2" name="uiPass2"><br><br>
            
            <p>
                سایر اطلاعات شخصی  
            </p>
            
                <label for="address"> نشانی منزل</label><br>
                <input type="text" id="uiAddress" name="uiAddress" size="100"><br><br>

                <label for="birthday">تاریخ تولد</label><br>
                <input type="date" id="uiBirthday" name="uiBirthday"><br><br>

                <label for="rel">*وضعیت تاهل</label><br>
                <input type="radio" name="uiRel" value="single">
                <label for="single">مجرد</label><br>
                <input type="radio" name="uiRel" value="engaged">
                <label for="engaged">متاهل</label><br><br>

                <label for="interests">علایق شما</label><br>
                <input type="checkbox" name="uiInterets" value="web">
                <label for="web">  برنامه نویسی وب</label><br>
                <input type="checkbox"  name="uiInterets" value="ai">
                <label for="ai"> هوش مصنوعی</label><br>
                <input type="checkbox" name="uiInterets" value="network">
                <label for="netwrok"> ‌شبکه‌های کامپیوتری</label><br><br>

        </form>
            <p id="uiMessage" style="color: rgb(82, 17, 17);"></p>
            <input type="submit" name="uiSubmit" value="ارسال" onclick="return check()"><br><br><br><br>

        </div>

        <div class="Footer"><footer>Copyright@ Navid Khalili 964403</footer></div>
    </body>

</html>
