<html>
    <head>
        <title>Personal Website</title>
        <link rel="stylesheet" href="main.css" >
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="Header"><h1>فرم مشخصات</h1></div>

        <div class="Title"><h1>لطفا اطاعات زیر را تکمیل کنید</h1></div>
        <br>
        
        <div class="Content">
            <p>
                عنوان
            </p>
            <form>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">آقا</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">خانوم</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">غیره</label><br> 
            </form>
            
            <p> 
                لطفا اطلاعات فردی خود را وارد کنید 
            </p>
            <form>
                <label for="fname">نام</label><br>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">نام خانوادگی</label><br>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="ename"> نام و نام خانوادگی به انگلیسی </label><br>
                <input type="text" id="ename" name="ename"><br><br>
                <label for="ssid"> کد ملی</label><br>
                <input type="text" id="ssid" name="ssid"><br><br>
            </form>
            <p>
                اطلاعات تماس با شما  
            </p>
            <form>
                <label for="email"> *پست الکترونیکی</label><br>
                <input type="text" id="email" name="email"><br><br>
                <label for="pnumber"> *شماره تماس</label><br>
                <input type="text" id="pnumber" name="pnumber"><br><br>
            </form>
            <p>
                تعیین رمز
            </p>
            <form>
                <label for="pass1"> رمز</label><br>
                <input type="text" id="pass1" name="pass1"><br><br>
                <label for="pass2"> تکرار رمز</label><br>
                <input type="text" id="pass2" name="pass2"><br><br>
            </form>
            <p>
                سایر اطلاعات شخصی  
            </p>
            <form>
                <label for="address"> نشانی منزل</label><br>
                <input type="text" id="address" name="address" size="100"><br><br>
                    <label for="birthday">تاریخ تولد</label><br>
                    <input type="date" id="birthday" name="birthday"><br><br>
                    <label for="rel">وضعیت تاهل*</label><br>
                    <select name="rel" id="rel">  
                        <option value="single">مجرد</option>
                        <option value="engaged">متاهل</option>
                    </select>
                    <br><br>  
                    <label for="intrests">علایق شما</label><br>
                    <input type="checkbox" id="web" name="web" value="web">
                    <label for="web">  برنامه نویسی وب</label><br>
                    <input type="checkbox" id="ai" name="ai" value="ai">
                    <label for="ai"> هوش مصنوعی</label><br>
                    <input type="checkbox" id="network" name="network" value="network">
                    <label for="netwrok"> ‌شبکه‌های کامپیوتری</label><br><br>

            <input type="submit" value="ارسال"><br><br><br><br>
        </div>

        <div class="Footer"><footer>Copyright@ Navid Khalili 964403</footer></div>
    </body>

</html>
